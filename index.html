<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penerimaan Mahasiswa Baru UNP TA 2025/2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bgunp.png'); /* Ganti dengan path gambar gedung rektorat UNP */
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 90%;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo unp.png" alt="Logo UNP" class="logo"> <!-- Ganti dengan path logo UNP -->
        <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
        <form action="/submit_form" method="post">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>

            <label for="program_studi">Program Studi yang Diminati:</label>
            <select id="program_studi" name="program_studi" required>
                <option value="pendidikan_matematika">Pendidikan Matematika</option>
                <option value="pendidikan_bahasa_inggris">Pendidikan Bahasa Inggris</option>
                <option value="teknik_informatika">Teknik Informatika</option>
                <!-- Tambahkan opsi program studi lainnya sesuai kebutuhan -->
            </select>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
